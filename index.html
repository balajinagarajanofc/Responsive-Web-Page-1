<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid border border-4">
<div class = "row">
<h1 style="display: flex; justify-content: center;">Events</h1>   
</div>
<div class = "row">
   <h5 style="display: flex; justify-content: center;">No of available Seats : 23 </h5>
</div>
<div class = "row border border-2">
<div class = "col">
<img src="https://www.avfx.com/wp-content/uploads/2019/07/special-events-av-avfx.jpg" class="rounded mx-auto d-block"  width="100%" height="100%">
</div>

<div class = "col">
    <div class = "row" style="margin: 3px; padding-bottom: 10px;">
        <label for = "inName">Name: <input type="text" placeholder="Enter your Name";"></label>
    </div>
    <div class = "row"  style="margin: 3px; padding-bottom: 10px;">
        <label for = "inMail">Email: <input type="email" placeholder="Enter your Mail"></label>
    </div>
    <div class = "row"style="margin: 3px; padding-bottom: 10px;">
        <label for = "inPhone">Phone Number: <input type="tel" placeholder="Enter your Number"></label>
    </div>

    <div class = "row"style="margin: 3px; padding-bottom: 10px;">
        <label for = "inSeats">Number of Seats: 
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select></label>
    </div>

    <div class = "row" style="margin: 3px; padding-bottom: 10px;">
        <label for = "inName2">Name of Attendee 2: <input type="text" placeholder="Enter your Name"></label>
    </div>

    <div class = "row"style="margin: 3px; padding-bottom: 10px;">
       <div class = "col-4">
        <button type="button" class="btn btn-primary">Submit</button>
       </div>

       <div class = "col-5">
        <button type="button" class="btn btn-danger" id="buttons" >Cancel</button>
       </div>
    </div>
</div>
</div>

</div>
</body>
</html>
